<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos and goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <!-- For transpile or compile our jsx code into js code that the browser can
    understand and by including it Babel will do that on the fly as we save our
    app -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- Database -->
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <!-- Thunk Middleware-->
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  </head>
  <body>
    <div id="App"></div>

    <script type="text/javascript">
      /**
       * Simple function to generate the id (ex: for adding a new goal or todo)
       **/
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }
      /**
       * App Code
       **/
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";
      /**
       * Action creators
       **/
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals,
        };
      }

      function handleInitialData() {
        return (dispatch) => {
          return Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              dispatch(receiveDataAction(todos, goals));
            }
          );
        };
      }
      function handleAddTodo(name, cb) {
        return (dispatch) => {
          return API.saveTodo(name)
            .then((todo) => {
              dispatch(addTodoAction(todo));
              //call back function
              cb();
            })
            .catch(() => {
              alert("Sorry. There was an error. Try to add the item again.");
            });
        };
      }

      function handleAddGoal(name, cb) {
        return (dispatch) => {
          return API.saveGoal(name)
            .then((goal) => {
              dispatch(addGoalAction(goal));
              //call back function
              cb();
            })
            .catch(() => {
              alert("Sorry: error. Try to add your goal again.");
            });
        };
      }

      function handleDeleteTodo(todo) {
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id));

          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert("An error occurred. Try again.");
          });
        };
      }

      function handleDeleteGoal(goal) {
        return (dispatch) => {
          dispatch(removeGoalAction(goal.id));
          return API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert("An error occurred. Try again");
          });
        };
      }

      function handleToggleTodo(id) {
        return (dispatch) => {
          dispatch(toggleTodoAction(id));
          return API.saveTodoToggle(id).catch(() => {
            dispatch(toggleTodoAction(id));
            alert("Sorry, we couldn't toggle it. Try again!");
          });
        };
      }

      /**
       *
       **/
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }
      /**
       * Middleware
       **/

      // ES6
      // const checker = (store) => (next) => (action) => {}
      // equivalent in ES5
      // function checker(store) {
      //   return function (next) {
      //     return function (action) {}

      const checker = (store) => (next) => (action) => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea!");
        }
        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea!");
        }
        return next(action);
      };

      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("The action:", action);
        const result = next(action);
        console.log("The new state is:", store.getState());
        console.groupEnd();
        return result;
      };

      /**
       * Redux Store
       **/
      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading,
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker, logger)
      );
    </script>

    <script type="text/babel">
      /**
       * List component
       **/
      function List(props) {
        return (
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{
                    textDecoration: item.complete ? "line-through" : "none",
                  }}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>X</button>
              </li>
            ))}
          </ul>
        );
      }
      /**
       * Todos component
       **/
      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault();

          this.props.dispatch(
            handleAddTodo(this.input.value, () => (this.input.value = ""))
          );
        };
        removeItem = (todo) => {
          //first try: you can notice that will appear a slight delay because it take some time to delete it from the server
          // return API.deleteGoal(goal.id).then(() => {
          //   this.props.store.dispatch(removeGoalAction(goal.id));
          // });
          //second happy try: optimistic update
          // this.props.store.dispatch(removeTodoAction(todo.id));
          // return API.deleteTodo(todo.id).catch(() => {
          //   this.props.store.dispatch(addTodoAction(todo));
          //   alert("An error occurred. Try again");
          // });
          // Cause is better to have ui code and data fetching separately all the logic above has been moved to handleDeleteTodo action creator
          this.props.dispatch(handleDeleteTodo(todo));
        };
        toggleItem = (id) => {
          this.props.dispatch(handleToggleTodo(id));
        };
        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                items={this.props.todos}
                remove={this.removeItem}
                toggle={this.toggleItem}
              />
            </div>
          );
        }
      }

      class ConnectedTodos extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => {
                const { todos } = store.getState();

                return <Todos todos={todos} dispatch={store.dispatch} />;
              }}
            </Context.Consumer>
          );
        }
      }
      /**
       * Goals component
       **/
      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();

          this.props.dispatch(
            handleAddGoal(this.input.value, () => (this.input.value = ""))
          );
        };

        removeItem = (goal) => {
          // optimistic update
          this.props.dispatch(handleDeleteGoal(goal));
        };
        render() {
          return (
            <div>
              <h1>Goals List</h1>
              <input
                type="text"
                placeholder="Add goal"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      class ConnectedGoals extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => {
                const { goals } = store.getState();
                return <Goals goals={goals} dispatch={store.dispatch} />;
              }}
            </Context.Consumer>
          );
        }
      }

      /**
       * App component
       **/
      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;

          store.dispatch(handleInitialData());

          store.subscribe(() => this.forceUpdate());
        }
        render() {
          const { store } = this.props;
          const { loading } = store.getState();

          if (loading === true) {
            return <div>Loading</div>;
          }
          return (
            <div>
              <ConnectedTodos />
              <ConnectedGoals />
            </div>
          );
        }
      }

      const Context = React.createContext();

      class Provider extends React.Component {
        render() {
          return (
            <Context.Provider value={this.props.store}>
              {this.props.children}
            </Context.Provider>
          );
        }
      }

      class ConnectedApp extends React.Component {
        render() {
          return (
            <Context.Consumer>
              {(store) => <App store={store} />}
            </Context.Consumer>
          );
        }
      }

      ReactDOM.render(
        <Provider store={store}>
          <ConnectedApp />
        </Provider>,
        document.getElementById("App")
      );
    </script>
  </body>
</html>
